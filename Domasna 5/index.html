<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Domasna 5</title>
	<link rel="stylesheet" type="text/css" href="index.css"> 
</head>
<body>
	<div class="weather">
		<input type="text" placeholder="City" class="city">
		<button class="res">Result</button>
		<table>
			<tr> 
				<td>Temperature: </td>
				<td class="temp"></td>
			</tr>
			<tr>
				<td>Min Temperature:</td>
				<td class="min"></td>
			</tr>
			<tr>
				<td>Max Temperature: </td>
				<td class="max"></td>
			</tr>
			<tr>
				<td>Pressure: </td>
				<td class="press"></td>
			</tr>
			<tr>
				<td>Humidity: </td>
				<td class="hum"></td>
			</tr>
			<tr>
				<td>Weather: </td>
				<td class="weath"></td>
			</tr>
			<tr>
				<td>Wind: </td>
				<td class="wind"></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
